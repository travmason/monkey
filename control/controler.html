<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Controller for Radio Ga Ga</title>
		<script>
			function runAnim(action) {
				socket.emit('controller', action);
			}
		</script>
    </head>
    <body onload="onLoad();" bgcolor="#FFFFFF">
		<div id="maindiv" name="maindiv" title="Background animation">
			<p>Simple little controller</p>
			<button name="stopClick" onclick="runAnim('white')">Everyone starts white</button><p>
			<button name="startClick" onclick="runAnim('blue')">Screens to Blue as they drop around KQ</button><p>
			<button name="startClick" onclick="runAnim('start')">Start the animation</button>
			<button name="startClick" onclick="runAnim('stop')">Stop the animation</button><p>
			<button name="stopClick" onclick="runAnim('white')">Reset to white</button><p>
			<button name="startClick" onclick="runAnim('black')">Screens to Black</button><p>
			<button name="torchonClick" onclick="runAnim('torchon')">Turn on the Torches</button>
			<button name="torchoffClick" onclick="runAnim('torchoff')">Turn off the Torches</button>	
		</div>
		
		<script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
		<script>  
		 var socket = io.connect('//www.monkeyandthemoose.com');
		 socket.on('connect', function(data) {
			//socket.emit('join', 'Hello from Controller');
			socket.on('messages', function(data) {
                //alert(data);
				//We do nothing in response to server messages sent to us.
			});
		 });
		 </script>  
	</body>
</html>
